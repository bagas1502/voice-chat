<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Voice Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>👨‍👩‍👧‍👦 Семейная комната</h2>

  <div id="loginDiv">
    <label>Введите ваше имя:</label>
    <input id="username" placeholder="Ваше имя">
    <button id="joinBtn">Войти в чат</button>
  </div>

  <div id="chatDiv" style="display:none;">
    <button id="leaveBtn">Выйти</button>
    <div id="status"></div>
    <h3>Сейчас в чате:</h3>
    <ul id="users"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
