<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Family Voice Chat</title>
</head>
<body>
  <h2>🎙 Family Voice Chat</h2>
  <div id="auth">
    <input id="nameInput" placeholder="Введите ваше имя">
    <button onclick="saveName()">Сохранить</button>
  </div>

  <div id="chatUI" style="display:none;">
    <p id="welcome"></p>
    <input id="roomInput" placeholder="Введите название комнаты" value="family">
    <button onclick="joinRoom()">🔊 Войти</button>
    <button onclick="leaveRoom()">🚪 Выйти</button>
    <p id="status">⏳ Ожидание...</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
